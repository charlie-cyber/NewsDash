  <body>
    <h1 id="username"></h1>
    <h1 id="userDescription"></h1>
    <form action="/api/description" method="POST">
    <div class="form-group">
        <label for="exampleFormControlTextarea1" class="textarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"  class="textarea1" name="information" rows="3"></textarea>

    <!-- <h1>Register Form</h1>
      <form action="/api/auth" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="submit" />
      </form> -->
 
    <script>
      var user;
      var userDesc;

      $.post("/userDesc", { userDesc: userDesc}, function(data) {
        if (data != null) {
          $("#userDescription").text(data);
        } else if (user === undefined) {
          window.location.replace("/error");
        }
      })
      
      $.post("/userProfile", { user: user}, function(data) {
        console.log(data);
        if (data == "") {
          window.location.assign("/error");
        }
        
        if (data != null) {
          $("#username").text(data);
        } else if (user === undefined) {
          window.location.replace("/error");
        }
      });
    </script>
  </body>
